<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional RNG Tool</title>
    <style>
        :root { --blue: #2563eb; --bg: #f1f5f9; }
        body { background: var(--bg); color: #334155; font-family: -apple-system, system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        nav { background: white; padding: 15px 20px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .logo { font-weight: 700; color: var(--blue); letter-spacing: -0.5px; }
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 350px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); text-align: center; }
        #num { font-size: 80px; font-weight: 800; margin: 20px 0; color: #1e293b; }
        button { background: var(--blue); color: white; border: none; width: 100%; padding: 18px; font-size: 18px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: transform 0.1s; -webkit-tap-highlight-color: transparent; }
        button:active { transform: scale(0.96); opacity: 0.9; }
        .history { margin-top: 30px; width: 100%; max-width: 350px; text-align: left; }
        .history h3 { font-size: 12px; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; letter-spacing: 1px; }
        #log { display: flex; gap: 10px; }
        .log-item { background: #e2e8f0; padding: 5px 12px; border-radius: 6px; font-size: 14px; color: #475569; }
    </style>
</head>
<body>

<nav>
    <div class="logo">StandardRNG <span style="font-weight:300; color:#94a3b8;">v4.2</span></div>
    <div style="font-size: 18px;">⚙️</div>
</nav>

<div class="container">
    <div class="card">
        <span style="color: #94a3b8; font-size: 14px; font-weight: 500;">Random Integer (1-1000)</span>
        <div id="num">---</div>
        <button id="btn">Generate Number</button>
    </div>

    <div class="history">
        <h3>Recent History</h3>
        <div id="log"></div>
    </div>
</div>

<script>
    const btn = document.getElementById('btn'), display = document.getElementById('num'), log = document.getElementById('log');
    let start, history = [];

    const updateLog = (n) => {
        history.unshift(n);
        if (history.length > 5) history.pop();
        log.innerHTML = history.map(num => `<div class="log-item">${num}</div>`).join('');
    };

    const handleStart = (e) => { 
        start = Date.now(); 
    };

    const handleEnd = (e) => {
        e.preventDefault();
        const duration = Date.now() - start;
        let n = Math.floor(Math.random() * 1000) + 1;

        // THE RIG: Quick tap (<350ms) = Odd | Hold (>350ms) = Even
        if (duration < 350) { 
            if (n % 2 === 0) n = (n === 1000) ? 999 : n + 1; 
        } else { 
            if (n % 2 !== 0) n = (n === 999) ? 1000 : n + 1; 
        }

        display.innerText = n;
        updateLog(n);
    };

    btn.addEventListener('mousedown', handleStart);
    btn.addEventListener('touchstart', handleStart, {passive: false});
    btn.addEventListener('mouseup', handleEnd);
    btn.addEventListener('touchend', handleEnd, {passive: false});
</script>

</body>
</html>
